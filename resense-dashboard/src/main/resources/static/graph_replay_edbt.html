<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://d3js.org/d3.v3.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
            <li>
                <a href="index.html"><i class="fa fa-repeat"></i> <span class="nav-label">Replay single experiment</span></a>
            </li>
            <li>
                <a href="layouts.html"><i class="fa fa-video-camera"></i> <span class="nav-label">Record and replay</span></a>
            </li>
        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
        </div>
        </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Replay experiments</h2>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated col-md-2">
            <div class="ibox-content m-b-sm border-bottom">
                <div class="form-group">
                    <label class="control-label" for="exampleFormControlSelect1">Experiment:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>DEBS 2013</option>
                        <option>DEBS 2012</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="exampleFormControlSelect2">Edge nodes:</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Raspi #2</option>
                        <option>Raspi #1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="exampleFormControlSelect3">Sensors:</label>
                    <select multiple class="form-control" id="exampleFormControlSelect3">
                        <option>sensor 1</option>
                        <option>sensor 2</option>
                        <option>sensor 3</option>
                        <option>sensor 4</option>
                        <option>sensor 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="exampleFormControlButtons">Controls:</label>
                    <span>
                        <button class="btn btn-outline btn-primary" type="button"><i class="fa fa-play"></i></button>
                        <button class="btn btn-outline btn-warning" type="button"><i class="fa fa-stop"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated">
                <div class="row">
                    <div id="area1">
                        <img src="football-field.png">
                    </div>
                </div>
        </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="js/plugins/flot/jquery.flot.time.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/demo/flot-demo-edbt.js"></script>
